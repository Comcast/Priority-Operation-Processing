feh.launcher.config.configMapVolumeSourceName=lab-main-t-aor-feh-fun2
feh.launcher.config.retryDelayMilliSecs=3000    

feh.imageExecutionDetails.arguments=spring-feh-cp-api-workflow-core-integration.xml