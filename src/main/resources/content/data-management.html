<!-- see js/content/data-management.js for the script -->

<div class="well-small ">
    <div>
        <h3 class="topic-header">DATA MANAGEMENT</h3>
    </div>
    <div class="sub-topic-header">
        <label for="target_endpoint" class="sub-topic-header">Endpoint: </label>
        <select name="target_endpoint"  id="target_endpoint" class="dropdown-query">
            <script>
                endpoints.forEach(addEndpointSelectOption);
                function addEndpointSelectOption(item, index) {
                    $('#target_endpoint').append("<option value=\""+ index +"\">" + item.name + "</option>")
                }
            </script>
        </select>
    </div>
</div>
<div class="page-header">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'GET')" id="defaultOpen">GET</button>
        <button class="tablinks" onclick="openTab(event, 'POST')">POST</button>
        <button class="tablinks" onclick="openTab(event, 'PUT')">PUT</button>
        <button class="tablinks" onclick="openTab(event, 'DELETE')">DELETE</button>
    </div>
</div>
<div id="GET" class="tabcontent">
    <table border="0"><tr><td>
        <select name="get_query_type" id="get_query_type" class="dropdown-query">
            <option value="byId">byId</option>
            <option value="bycid">byCid</option>
            <option value="bycustomerId">byCustomerId</option>
            <option value="bylinkId">byLinkId</option>
            <option value="byresourcePoolId">byResourcePoolId</option>
            <option value="bytitle">byTitle</option>
            <option value="other">other</option>
        </select>
    </td><td>
        <input id="get_query_value" name="get_query_value" class="input-xxlarge" required>
    </td></tr>
        <tr><td>
            <label for="get_limit_value" class="sub-topic-header">Limit:</label>
        </td>
            <td>
                <input id="get_limit_value" name="get_limit_value" class="input-small" value="20">
            </td>
        </tr>
        <tr>
            <td>
                <label for="get_fields_value" class="sub-topic-header">Fields: </label>
            </td>
            <td>
                <input id="get_fields_value" name="get_fields_value" class="input-small">
            </td>
        </tr>
    </table>
</div>

<div id="POST" class="tabcontent">
    <div>
        <textarea id="data_to_post" class="input-block-level"  name="data_to_post" rows="10"></textarea>
    </div>
</div>

<div id="PUT" class="tabcontent">
    <div>
        <textarea id="data_to_put" class="input-block-level" name="data_to_put" rows="10"></textarea>
    </div>
</div>
<div id="DELETE" class="tabcontent">
    <label for="delete_query_value" class="sub-topic-header">ID: </label>
    <input id="delete_query_value" name="delete_query_value" class="input-large" size="180" required>
</div>

<div>
    <table>
        <tr>
            <td>
                <input type="submit" value="Submit Request" name="request_button" onclick="processCRUDRequest(event)" class="btn btn-primary submit-button"/>
            </td>
            <td>
                <div style="margin-left: 20px;height: 40px;width: 40px">
                    <img id="fission_spinner" src="images/fission.png" height="40px" class="rotate" style="display: none;">
                </div>
            </td>
        </tr>
    </table>
</div>

<div class="expandable">
    <input id="toggle" type="checkbox" checked hidden>
    <label for="toggle" class="expand-label">SHOW RESPONSE</label>
    <div id="expand">
        <textarea id="response" name="response" style="width:100%;height:100%;"></textarea>
    </div>
</div>
<script>
    // Get the element with id="defaultOpen" and click on it, this sets GET pane to selected
    document.getElementById("defaultOpen").click();
</script>
