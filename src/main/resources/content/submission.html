<div class="well-small ">
    <h3 class="topic-header">SUBMISSION</h3>
</div>
<!-- universal spinner... not one per button-- having multiple is just weird and won't play very nice...-->
<div style="margin-left: 20px;height: 40px;width: 40px">
    <img id="fission_spinner" src="images/fission.png" height="40px" class="rotate" style="display: none;">
</div>

<div class="page-header">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'IGNITE')" id="igniteOpen">IGNITE</button>
        <button class="tablinks" onclick="openTab(event, 'REIGNITE')">REIGNITE</button>
        <button class="tablinks" onclick="openTab(event, 'EVALUATE')">EVALUATE</button>
    </div>
</div>

<div id="IGNITE" class="tabcontent">
    <label for="ignite_agenda_template_name"  class="sub-topic-header">Agenda Template</label>
    <select name="ignite_agenda_template_name" id="ignite_agenda_template_name" class="dropdown-query"/>
    <!--
private String payload;
private String agendaTemplateId;
     -->
    <br>
    <label for="ignite_payload"  class="sub-topic-header">Payload</label>
    <textarea id="ignite_payload" class="input-block-level"  name="ignite_payload" rows="10"></textarea>
    <input type="submit" value="Submit Request" name="request_button" onclick="processIgniteCall(event)" class="btn btn-primary submit-button"/>
</div>

<div id="REIGNITE" class="tabcontent">
    <!--
    private String agendaId;
    private List<String> params;
     -->
    <label for="reignite_agenda_id"  class="sub-topic-header">Agenda Id</label>
    <input id="reignite_agenda_id" name="reignite_agenda_id" class="input-xxlarge" required/>

    <br>Options: (default is to reset all operations)<br>

    <label for="reignite_reset_operations"  class="sub-topic-header">Operations to reset (comma separated)</label>
    <input id="reignite_reset_operations" name="reignite_reset_operations" class="input-xxlarge" required/>
    <br>
    <label for="reignite_reset_all"  class="sub-topic-header">Reset All</label>
    <input type="checkbox" id="reignite_reset_all" name="reignite_reset_all" class="input-xxlarge" required/>
    <br>
    <label for="reignite_continue"  class="sub-topic-header">Continue (just resubmit and let execution continue)</label>
    <input type="checkbox" id="reignite_continue" name="reignite_continue" class="input-xxlarge" required/>
    <br>
    <label for="reignite_skip_execution"  class="sub-topic-header">Skip Execution (will only reset, not run)</label>
    <input type="checkbox" id="reignite_skip_execution" name="reignite_skip_execution" class="input-xxlarge" required/>
    <div>
        <input type="submit" value="Submit Request" name="request_button" onclick="processReigniteCall(event)" class="btn btn-primary submit-button"/>
    </div>
</div>

<div id="EVALUATE" class="tabcontent">
    <!--
    private String payload;
    private String agenda template;
     -->
    <label for="eval_payload"  class="sub-topic-header">Payload</label>
    <textarea id="eval_payload" name="eval_payload" class="input-block-level" rows="10"></textarea>

    <div>
        <label for="eval_agendatemp"  class="sub-topic-header">Agenda Template</label>
        <textarea id="eval_agendatemp" class="input-block-level"  name="eval_agendatemp" rows="10"></textarea>
    </div>
    <div>
        <input type="submit" value="Submit Request" name="request_button" onclick="processEvaluationCall(event)" class="btn btn-primary submit-button"/>
    </div>
</div>

<div class="expandable">
    <input id="toggle" type="checkbox" checked hidden>
    <label for="toggle" class="expand-label">SHOW RESPONSE</label>
    <div id="expand">
        <textarea id="response" name="response" style="width:100%;height:100%;"></textarea>
    </div>
</div>

<script>
    // Get the element with id="defaultOpen" and click on it, this sets GET pane to selected
    document.getElementById("igniteOpen").click();
    getAgendaTemplates(new Event('submission_load'));
</script>
