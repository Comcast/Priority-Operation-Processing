<html>
<head>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/jquery.json-viewer.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.json-viewer.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
<img src="images/fission_logo.png" height="120">
<br><br>
<form id="loginForm">
    <div class="container">
        <label for="mpx_username"><b>Username</b></label>
        <input id="mpx_username" placeholder="Enter Username" name="mpx_username" required>

        <label for="mpx_password"><b>Password</b></label>
        <input id="mpx_password" type="password" placeholder="Enter Password" name="mpx_password" required>

        <label for="id_value"><b>ID</b></label>
        <input id="id_value" placeholder="Enter Agenda Progress ID" name="id_value" required>

        <select id="endpointURL">
            <option value="https://fission.aort.theplatform.com/dev/dfh/idm/agenda">Agenda</option>
            <option value="https://fission.aort.theplatform.com/dev/dfh/idm/progress/agenda">Agenda Progress</option>
            <option value="https://fission.aort.theplatform.com/dev/dfh/idm/customer">Customer</option>
            <option value="https://fission.aort.theplatform.com/dev/dfh/idm/insight">Insight</option>
            <option value="https://fission.aort.theplatform.com/dev/dfh/idm/progress/operation">Operation Progress</option>
            <option value="https://fission.aort.theplatform.com/dev/dfh/idm/resourcepool">Resource Pool</option>
            <option value="https://fission.aort.theplatform.com/dev/dfh/idm/transform">Transform</option>
        </select>

        <input type="submit" value="Log In" onclick="authorizeWithLambda(event)"/>
    </div>
    <div>
        <label for="response">Response</label>
        <textarea id="response" name="response" cols="200" rows="20"></textarea>
    </div>
</form>
<div class="container">
    <pre id="json-renderer"></pre>
</div>
</body>
</html>
