<html>
<head>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/jquery.json-viewer.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.json-viewer.js"></script>
    <script type="text/javascript" src="servers.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
<img src="images/fission_logo.png" height="120">
<br><br>
<form id="loginForm">
    <div class="container">

        <label for="target_server"><b>Stack</b></label>
        <select name="target_server" id="target_server">
            <script>
                servers.forEach(addServerSelectOption);
                function addServerSelectOption(item, index) {
                    document.write("<option value=\""+ index +"\">" + item.name + "</option>")
                }
            </script>
        </select>

        <hr>

        <label for="mpx_username"><b>Username *</b></label>
        <input id="mpx_username" placeholder="Enter Username" name="mpx_username" required>

        <label for="mpx_password"><b>Password *</b></label>
        <input id="mpx_password" type="password" placeholder="Enter Password" name="mpx_password" required>

        <label for="mpx_account"><b>Account ID</b></label>
        <input id="mpx_account" placeholder="Account ID" name="mpx_account" required>

        <hr>
        <label for="target_endpoint"><b>Endpoint</b></label>
        <select name="target_endpoint"  id="target_endpoint">
            <script>
                endpoints.forEach(addEndpointSelectOption);
                function addEndpointSelectOption(item, index) {
                    document.write("<option value=\""+ index +"\">" + item.name + "</option>")
                }
            </script>
        </select>
        <select name="query" id="query">
            <option value="byId">byId</option>
            <option value="byCid">byCid</option>
            <option value="bylinkId">byLinkId</option>
            <option value="other">other</option>
        </select>
        <input id="query_value" name="query_value" required>
        <input type="submit" value="Submit Request" name="query_button" onclick="authorizeWithLambda(event)"/>
    </div>
    <div>
        <label for="response">Response</label>
        <textarea id="response" name="response" cols="200" rows="20"></textarea>
    </div>
</form>
<div class="container">
    <pre id="json-renderer"></pre>
</div>
</body>
</html>
