apiVersion: v1
kind: ConfigMap
metadata:
  name: pop-sample-01
  namespace: fission
  labels:
   serviceShortName: fhsamp
data:
  env-properties: |
    JAVA_HEAP=256M
    LOG_LEVEL=DEBUG
    JAVA_EXTRA=-XX:MaxMetaspaceSize=256m 
  external-properties: |
    fission.kubernetes.namespace=fission
    fission.kubernetes.podconfig.serviceAccount=pop-service
    fission.kubernetes.podconfig.namePrefix=pop-sample-ext
    fission.kubernetes.podconfig.docker.imageName=alpine:3.11
    fission.kubernetes.podconfig.reapCompletedPods=false
    fission.kubernetes.podconfig.docker.imagePullAlways=false